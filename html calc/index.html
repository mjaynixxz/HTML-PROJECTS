<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>HTML CALC using vanilla html</h1>
    <div class="container">
        
        <div class="row">
            <div class="display-val column" id="disp-zero">0</div>
        </div>

        <div class="row">
            <div class="calc-btns column" id="btn-ac">AC</div>
            <div class="calc-btns column" id="btn-del">del</div>
            <div class="calc-btns calc-btns-operator column" id="btn-perc">%</div>
            <div class="calc-btns calc-btns-operator column" id="btn-multiply">x</div>
        </div>

        
        <div class="row">
            <div class="calc-btns calc-btns-num column" id="btn-7">7</div>
            <div class="calc-btns calc-btns-num column" id="btn-8">8</div>
            <div class="calc-btns calc-btns-num column" id="btn-9">9</div>
            <div class="calc-btns calc-btns-operator column" id="btn-divide">/</div>
        </div>

        <div class="row">
            <div class="calc-btns calc-btns-num column" id="btn-4">4</div>
            <div class="calc-btns calc-btns-num column" id="btn-5">5</div>
            <div class="calc-btns calc-btns-num column" id="btn-6">6</div>
            <div class="calc-btns calc-btns-operator column" id="btn-minus">-</div>
        </div>

        <div class="row">
            <div class="calc-btns calc-btns-num column" id="btn-1">1</div>
            <div class="calc-btns calc-btns-num column" id="btn-2">2</div>
            <div class="calc-btns calc-btns-num column" id="btn-3">3</div>
            <div class="calc-btns calc-btns-operator column" id="btn-plus">+</div>
        </div>

        <div class="row">
           <div class="calc-btns calc-btns-num column" id="btn-0">0</div>
           <div class="calc-btns column" id="btn-decimal">.</div>
           <div class="calc-btns calc-btns-operator column" id="btn-equals">=</div> 
        </div>

    

    </div>
    <script src="script.js"></script>
</body>
</html>
